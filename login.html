<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sistema Cripto</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/estilo2.css" rel="stylesheet">
	</head>
	<body class="align login">
		<div class="container">
			<form id="ingresar" class="form-signin">
				<h2 class="form-signin-heading">Please sign in</h2>
				<div id='contenedormensaje' class='alert alert-danger' style="display: none;" role='alert'>
					<span id='mensaje'></span>
				</div>
				<label for="username" class="sr-only">Username</label>
				<input type="text" class="form-control" name="username" id='username'  placeholder="Username" required="" autofocus="">
				<label for="password" class="sr-only">Password</label>
				<input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			</form>
		</div>
		<script type="text/javascript" src='js/is.min.js'></script>
		<script type="text/javascript" src='js/handlebars.js'></script>
		<script type="text/javascript" src='js/jquery-3.2.1.min.js'></script>
		<script type="text/javascript" src='js/bootstrap.min.js'></script>
		<script type="text/javascript" src='js/main.js'></script>
	</body>
</html>
